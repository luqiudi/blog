            <h3 class="panel-title">注册</h3>
        </div>

    <div class="comments container">
        <form id='regForm' action="register" method="POST">
            <!-- 姓名 -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="nickname" placeholder="Name">
            </div>
            <!-- 密码 -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <!-- 邮箱 -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- 年龄 -->
            <div class="form-group">
                <label for="age">age</label>
                <input class="form-control" id="age" name="age" placeholder="Enter age" max="66" min="17">
            </div>
            <!-- 性别 -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="1" checked>
                <label class="form-check-label" for="male">
                    帅哥
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="0">
                <label class="form-check-label" for="female">
                    美女
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="unknown" value="-1">
                <label class="form-check-label" for="unknown">
                    保密
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
